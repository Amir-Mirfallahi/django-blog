{% extends "layout.html" %}

{% block title %}Password Changed Successfully{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Password Changed Successfully</h1>
    <p class="text-gray-600 mb-6">Your password has been updated. You can now use your new password to log in.</p>
    <a href="{% url 'accounts:profile' %}"
        class="inline-block bg-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">
        Return to Profile
    </a>
</div>
{% endblock %}
